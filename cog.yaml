# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
build:
  gpu: false

  system_packages:
    - "build-essential"
    - "libasound2-dev"
    - "libjack-dev"
    - "portaudio19-dev"
    - "libsndfile1-dev"
    - "libsndfile1"
    - "ffmpeg"
    - "fluidsynth"
    - "git"
    - "sox"
    - "libsox-dev"
    - "python3-sox"  # Use system python sox if available

  python_version: "3.8"

  python_requirements: "requirements.txt"
  
  run:
    # Try to install magenta without the problematic sox dependency
    - "pip install --upgrade pip setuptools wheel"
    - "pip install Cython"  # Sometimes needed for compilation
    # Install magenta's dependencies manually in correct order
    - "pip install tensor2tensor==1.15.7 --no-deps"
    - "pip install note-seq --no-deps"  
    - "pip install tensorflow-datasets"
    # Finally install magenta without automatic dependency resolution
    - "pip install magenta==2.1.3 --no-deps"
    # Download model
    - "mkdir -p models"
    - "cd models && wget -q --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 3 https://storage.googleapis.com/magentadata/models/onsets_frames_transcription/e-gmd_checkpoint.zip"
    - "cd models && unzip -q e-gmd_checkpoint.zip && rm e-gmd_checkpoint.zip"

predict: "predict.py:Predictor"